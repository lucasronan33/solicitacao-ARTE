<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style-settings.css">
    <!-- <link rel="stylesheet" href="/src/css/style.css"> -->
    <title>Configurações de conta</title>
</head>

<body>

    <div class="body">
        <img src="./img/logo-showmais.svg">
        <div class="corpo" id="corpo">
            <form action="/settingsAcount" method="POST">
                <h1 id="titulo-login-cadastro">Configuração de conta</h1><br>

                <div class="profileUser">
                    <div class="profileUser-img">
                        <img src="/img/profileUser.png" alt="profileUser">
                    </div>
                    </div><br>
                <div class="form-settings">
                
                    <span class="span">
                        <div class="aviso"></div>
                        <div class="aviso-texto">
                            Lembre-se, é de extrema importância
                            que o E-mail e Senha
                            sejam
                            os mesmos
                            utilizados no
                            dominio de E-mail ShowMais (@showmais.com)
                        </div>
                    </span><br><br>
                    <div class="card1">
                        <div class="estilo-botao" id="div-nome">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required><br>
                        </div><br>

                        <div class="estilo-botao" id="div-email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" autocomplete="on" required><br>
                        </div><br><br>

                        <div class="estilo-botao" id="div-senha-atual">
                            <label for="senha-atual">Senha atual:</label>

                            <div class="input-senha">
                                <input type="password" id="senha-atual" name="senha-atual" required><br>
                                <div class="mostrar-senha">
                                    <img src="./img/olho-fechado.png" class="fundoChk" alt='Mostrar senha'>
                                </div>
                            </div>

                        </div><br>
                        <div class="estilo-botao" id="div-nova-senha">
                            <label for="nova-senha">Nova senha:</label>

                            <div class="input-senha">
                                <input type="password" id="nova-senha" name="nova-senha" required><br>
                                <div class="mostrar-senha">
                                    <img src="./img/olho-fechado.png" class="fundoChk" alt='Mostrar senha'>
                                </div>
                            </div>

                        </div><br>
                        <div class="estilo-botao" id="div-confirmar-senha">
                            <label for="confirmar-senha">Confirmar nova senha:</label>

                            <div class="input-senha">
                                <input type="password" id="confirmar-senha" name="confirmar-senha" required><br>
                                <div class="mostrar-senha">
                                    <img src="./img/olho-fechado.png" class="fundoChk" alt='Mostrar senha'>
                                </div>
                            </div>

                        </div>
                    </div><br><!--FIM CARD1-->

                    <div class="card2">
                        <div class="estilo-botao" id="div-cargo">
                            <label for="cargo">Cargo:</label>
                            <select name="cargo" id="cargo">
                                <option value="gerente">Gerente</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="orcamentista">Orçamentista</option>
                                <option value="arte-final">Arte Final</option>
                                <option value="impresso">Impressor</option>
                                <option value="corte">Operador de Corte</option>
                                <option value="acabamento">Operador de Acabamento</option>
                            </select>
                        </div><br>
<div class="estilo-botao">
    <label for="sex">
        Sexo:
    </label>
    <div class="radio">
        <div class="slct-sexo">
            <input type="radio" name="slct-sexo" id="masculino" value="masculino">
            <label for="masculino">
                Masculino
            </label>
        </div>
        <div class="slct-sexo">
            <input type="radio" name="slct-sexo" id="feminino" value="feminino">
            <label for="feminino">
                Feminino
            </label>
        </div>
    </div>
</div>
</div><!--FIM CARD2-->
</div>
<div class="buttons">
    <button id="btn-voltar">
        <a href="/paginaInicial">Voltar</a>
    </button>
    <button type="submit" class="btn-salvar"><text>Salvar</text></button>
</div>

            </form>
        </div>
        <text id="slogan">A GENTE DA SHOW NO QUE FAZ!</text>
    </div>

    <script src="./src/settingsAcount.js"></script>
</body>

</html>
