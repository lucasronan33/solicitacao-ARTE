<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/logo Showmais (roxo).png" type="image/png">
        <link rel="stylesheet" href="/style-login.css" type="text/css">
        <link rel="stylesheet" href="/style.css" type="text/css">
        <script src="/script.js"></script>
        <title>Cadastro</title>
    </head>

    <body>
        <div class="body">
            <img src="/logo-showmais.svg">
            <div class="corpo" id="corpo">
                <form action="/cadastro" method="POST">
                    <div class="formulario-login-cadastro">
                        <h1 id="titulo-login-cadastro">Cadastro</h1><br><br>

                        <span class="span">
                            <div class="aviso"><text>!</text></div>
                            Lembre-se, é de extrema importância que o E-mail e Senha de cadastro
                            sejam
                            os mesmos
                            utilizados no
                            dominio de E-mail ShowMais (@showmais.com)
                        </span>
                        <div class="estilo-botao" id="div-nome">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required><br>
                        </div><br><br>

                        <div class="estilo-botao" id="div-login">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br>
                        </div><br><br>

                        <div class="estilo-botao" id="div-senha">
                            <label for="senha">Senha:</label>

                            <div class="input-senha" id="div-entrar">
                                <input type="password" id="senha" name="senha" required><br>
                                <div class="mostrar-senha">
                                    <img src="/olho-fechado.png" onclick="ativarChk()" id="fundoChk">
                                    <input type="checkbox" id="chk-mostrar-senha" onclick="mostrarSenha()">
                                </div>
                            </div>

                        </div><br>
                        <button type="submit" class="div-cadastro"><text>Cadastrar</text></button>
                        <button id="div-entrar">
                            <a href="/">Voltar</a>
                        </button>
                    </div>
                </form>
            </div>
            <text id="slogan">A GENTE DA SHOW NO QUE FAZ!</text>
        </div>
    </body>

</html>
